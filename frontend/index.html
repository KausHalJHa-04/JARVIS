    <div class="container">
<section id="Oval" class="mb-4" >
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                <canvas id="canvasOne"width="700" height="420" style="position: absolute;"></canvas>
                <div class="JarvisHood">
                    <div class="square">
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                </div>
            </div>
            <h4 class="text-light text text-center">Ask me Anything</h4>

    <div class="col-md-12 mt-3 pt-3">
        <div class="text-center">
            <div id="TextInput" class="d-flex">
                <input type="text" id="chatbox" name="chatbox" placeholder="Ask me Anything..." class="input-field">
                <button id="SendBtn" class="glow-on-hover" hidden ><i class="bi bi-send"></i></button>
                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-dots"></i></button>
                <button id="SettingBtn" class="glow-on-hover"><i class="bi bi-gear-wide-connected"></i></button>
            </div>
        </div>
    </div>

        </div>
        <div class="col-md-10"></div> 
    </div>

</section>

 <div id="SiriWave" class="mb-4" >

                <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

                        <div id="siri-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 </div>

<div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">

    <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body" id="chat-canvas-body">
  </div>
</div>
